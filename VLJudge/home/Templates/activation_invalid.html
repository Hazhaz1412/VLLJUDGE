<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Invalid</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            background: linear-gradient(145deg, #252533, #1b1b2a);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #34354a;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #d1d1d1;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00d8ff;
            color: #1e1e2f;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #00b2cc;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #828499;
        }

        .highlight {
            color: #00d8ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activation Invalid</h1>
        <p>Unfortunately, the activation link is invalid or has expired.</p>
        <p>Please try registering again or contact our support team if you need assistance.</p>
        <a href="/register" class="btn">Register Again</a>
        <div class="footer">
            <p>Need help? Contact us at <span class="highlight">support@vljudge.com</span>.</p>
        </div>
    </div>
</body>
</html>
