<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color:rgb(179, 71, 0);
            color: #ffffff;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar .nav-links a:hover {
            background: #0056b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color:rgb(190, 92, 0);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #0056b3;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/" style="color: #ffffff; text-decoration: none;">VL Judge</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/problemsets">Problemsets</a>
            <a href="/contests">Contests</a>
            <a href="/all_submissions">Status</a>
            <a href="#">Ranks</a>
        </div>
        <div class="nav-links">
            {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <a href="javascript:void(0)">Welcome, {{ request.user.username }}</a>
                    <div class="dropdown-content">
                        <a href="/profile">Profile</a>
                        <a href="/submissions">Submissions</a>
                        <a href="/logout">Log Out</a>
                    </div>
                </div>
            {% else %}
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1>Contests Page</h1>
        <!-- Ná»™i dung trang contests -->
    </div>
</body>
</html>
